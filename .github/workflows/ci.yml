name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build API image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/forge_guard_api -f forge_guard/api/Dockerfile .
      - name: Build Dashboard image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/forge_guard_dashboard -f forge_guard/dashboard/Dockerfile .
      - name: Run tests
        run: |
          docker compose -f docker-compose.yml up -d api dashboard
          # Wait for services to be ready
          sleep 10
          # Simple health check
          curl -f http://localhost/api/health || exit 1
          docker compose down
