version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: forge_guard/api/Dockerfile
    container_name: forge_guard_api
    env_file: .env
    ports:
      - "8000:8000"
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: forge_guard/dashboard/Dockerfile
    container_name: forge_guard_dashboard
    env_file: .env
    ports:
      - "8501:8501"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: forge_guard_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - dashboard
    restart: unless-stopped
