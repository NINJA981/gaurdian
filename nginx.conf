events {}

http {
    upstream api {
        server api:8000;
    }
    upstream dashboard {
        server dashboard:8501;
    }
    server {
        listen 80;
        server_name _;
        location /api/ {
            proxy_pass http://api/;
        }
        location / {
            proxy_pass http://dashboard/;
        }
        # Optional: add security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
    }
}
